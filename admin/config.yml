backend:
  name: github
  repo: Dmitrii048/hram_iverskiy2
  branch: main
  # Мы временно убрали site_domain, чтобы войти через адрес netlify.app
  # Как только привяжем домен иверский-храм.рф, можно будет вернуть.

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "posts"
    label: "Новости и События"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Скрытое поле Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Заголовок новости", name: "title", widget: "string" }
      - { label: "Дата", name: "date", widget: "datetime", format: "YYYY-MM-DD HH:mm:ss", date_format: "YYYY-MM-DD", time_format: "HH:mm:ss" }
      - { label: "Раздел", name: "category", widget: "select", options: ["news", "school"], default: "news" }
      - { label: "SEO Ключевые слова (через запятую)", name: "keywords", widget: "string", required: false, hint: "Ключевые слова для поиска: храм, Липецк, Елецкий микрорайон и др." }
      - { label: "Главное фото", name: "image", widget: "image", required: false }
      - { label: "Текст новости", name: "body", widget: "markdown" }
      - label: "Фотогалерея (дополнительные фото)"
        name: "gallery"
        widget: "list"
        required: false
        fields:
          - { label: "Фотография", name: "image", widget: "image" }
